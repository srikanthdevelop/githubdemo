<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<style>
    .col-md-4{
        margin: 0 auto;
        background-color: burlywood;
        box-sizing: border-box;
        margin-top: 5%;
        padding: 20px;
        height:auto;
        border-radius: 10px;
        transition: 1s ease;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h1>Registration</h1>
                <form action="">
                    <div class="form-group">
                        <label for="">username</label>
                        <input type="text" class="form-control" required id="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" required id="email">
                    </div>
                    <div class="form-group">
                        <label for="pass">Password</label>
                        <input type="password" required class="form-control" id="pass">
                    </div>
                    <br>
                    <button onclick="register()" class="btn btn-primary form-control" type="button">Register</button>
                    <p>if you have already an account</p>
                    <a href="" class="link"><button onclick="login()" class="btn btn-primary form-control">Login</button></a>

                </div>
                
                </form>
        </div>
    </div>
    <script>
        function login()
        {
            window.location.href="login.html"
        }
        function register()
        {
            var name=document.getElementById("name").value;
            var email=document.getElementById("email").value;
            var pass=document.getElementById("pass").value;
            if(name==""|| email==""|| pass=="")
            {
                alert("Fields cannot be empty")
                return false
            }
            let user=new Array();
            user=JSON.parse(localStorage.getItem('users'))?JSON.parse(localStorage.getItem("users")):[]
            if(user.some((v)=>
            {
                return v.email==email
            }))
            {
                alert("The email has alreay taken")
            }
            else{
                user.push({
                    "name":name,
                    "email":email,
                    "password":pass
                })
                alert("succesfully registered")
                window.location.href="login.html"
                localStorage.setItem("users",JSON.stringify(user))
            }

        }
    </script>
</body>
</html>
